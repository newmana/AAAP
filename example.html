<html>
<head>
    <script src="./lib/prototype-1.7.0.0/prototype.js" type="text/javascript">
    </script>
    <script src="./src/autocomplete.js" type="text/javascript">
    </script>
    <link type="text/css" rel="stylesheet" href="./src/style.css"/>
    <script type="text/javascript">
        Event.observe(window, 'load', function () {
            ac = new Autocomplete('query', {
                        maxHeight:400,
                        width:300
                    }
            );
            var response =
            {
                query:'a',
                suggestions:[
                    ['banana'],
                    ['peach'],
                    ['pear'],
                    ['grape']
                ],
                data:['fruit_1', 'fruit_2', 'fruit_3', 'fruit_4']
            };
            ac.currentValue = 'a';
            ac.setWithResponse(response);
        });
    </script>
</head>
<body>
    <form>
        <input type="text" name="q" id="query" autocomplete="off"/>
    </form>
</body>
</html>
